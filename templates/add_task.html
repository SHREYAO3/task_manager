<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task - ML Task Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Add Flatpickr CSS for the datetime picker -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Add New Task</h1>
            <a href="{{ url_for('index') }}" class="btn">Back to Tasks</a>
        </header>
       
        <main>
            <div class="task-form">
                <form method="POST" action="{{ url_for('add_task') }}">
                    <div class="form-group">
                        <label for="title">Task Title:</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                   
                    <div class="form-group">
                        <label for="description">Task Description:</label>
                        <textarea id="description" name="description" rows="4"></textarea>
                    </div>
                   
                    <div class="form-group">
                        <label for="category">Task Category:</label>
                        <select id="category" name="category" required>
                            <option value="">-- Select Category --</option>
                            {% for category in categories %}
                                <option value="{{ category }}">{{ category }}</option>
                            {% endfor %}
                        </select>
                    </div>
                   
                    <div class="form-group">
                        <label for="type">Task Type:</label>
                        <select id="type" name="type" required disabled>
                            <option value="">-- Select Category First --</option>
                        </select>
                    </div>
                   
                    <div class="form-group">
                        <label for="deadline_datetime">Deadline Date and Time:</label>
                        <input type="text" id="deadline_datetime" name="deadline_datetime" required>
                    </div>
                   
                    <div class="form-group">
                        <label for="deadline_days">Days Left:</label>
                        <input type="number" id="deadline_days" name="deadline_days" min="0" readonly>
                        <small id="deadline_info" class="form-text"></small>
                    </div>
                   
                    <div class="form-group">
                        <label for="urgency">Urgency (1-10):</label>
                        <input type="range" id="urgency" name="urgency" min="1" max="10" value="5">
                        <output id="urgency_value">5</output>
                    </div>
                   
                    <div class="form-group">
                        <label for="effort">Estimated Effort (hours):</label>
                        <input type="number" id="effort" name="effort" min="0.5" step="0.5" required>
                    </div>
                   
                    <button type="submit" class="btn submit-btn">Add Task</button>
                </form>
            </div>
        </main>
       
        <footer>
            <p>ML Task Manager &copy; 2025</p>
        </footer>
    </div>
   
    <!-- Add Flatpickr JS for the datetime picker -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.js"></script>
    <script>
        // Initialize the date picker
        const deadlinePicker = flatpickr("#deadline_datetime", {
            enableTime: true,
            dateFormat: "Y-m-d H:i",
            minDate: "today",
            time_24hr: true,
            onChange: function(selectedDates, dateStr, instance) {
                calculateDaysLeft(selectedDates[0]);
            }
        });
       
        // Calculate days left between selected date and today
        function calculateDaysLeft(selectedDate) {
            const today = new Date();
            today.setHours(0, 0, 0, 0); // Set to beginning of day for accurate day calculation
           
            const selectedDay = new Date(selectedDate);
            selectedDay.setHours(0, 0, 0, 0); // Set to beginning of day for accurate day calculation
           
            // Calculate the difference in milliseconds
            const diffTime = selectedDay - today;
           
            // Convert to days
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
           
            // Update the days left input
            document.getElementById('deadline_days').value = diffDays;
           
            // Show additional info
            const deadlineInfo = document.getElementById('deadline_info');
            if (diffDays <= 0) {
                deadlineInfo.textContent = "Task is due today!";
                deadlineInfo.style.color = "#e74c3c";
            } else if (diffDays === 1) {
                deadlineInfo.textContent = "Task is due tomorrow";
                deadlineInfo.style.color = "#e67e22";
            } else {
                deadlineInfo.textContent = `Task is due in ${diffDays} days`;
                deadlineInfo.style.color = diffDays <= 3 ? "#f39c12" : "#2ecc71";
            }
        }
       
        // Display urgency value
        const urgencyInput = document.getElementById('urgency');
        const urgencyOutput = document.getElementById('urgency_value');
       
        urgencyInput.addEventListener('input', function() {
            urgencyOutput.textContent = this.value;
        });
       
        // Update task types when category changes
        const categorySelect = document.getElementById('category');
        const typeSelect = document.getElementById('type');
       
        categorySelect.addEventListener('change', function() {
            const category = this.value;
           
            if (category) {
                // Enable the type select
                typeSelect.disabled = false;
               
                // Fetch the task types for the selected category
                fetch(`/get_types/${category}`)
                    .then(response => response.json())
                    .then(types => {
                        // Clear existing options
                        typeSelect.innerHTML = '';
                       
                        // Add default option
                        const defaultOption = document.createElement('option');
                        defaultOption.value = '';
                        defaultOption.textContent = '-- Select Type --';
                        typeSelect.appendChild(defaultOption);
                       
                        // Add task types
                        types.forEach(type => {
                            const option = document.createElement('option');
                            option.value = type;
                            option.textContent = type;
                            typeSelect.appendChild(option);
                        });
                    });
            } else {
                // Disable the type select
                typeSelect.disabled = true;
                typeSelect.innerHTML = '<option value="">-- Select Category First --</option>';
            }
        });
    </script>
</body>
</html>
