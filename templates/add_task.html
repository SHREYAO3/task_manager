<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task - ML Task Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Add New Task</h1>
            <a href="{{ url_for('index') }}" class="btn">Back to Tasks</a>
        </header>
        
        <main>
            <div class="task-form">
                <form method="POST" action="{{ url_for('add_task') }}">
                    <div class="form-group">
                        <label for="title">Task Title:</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="description">Task Description:</label>
                        <textarea id="description" name="description" rows="4"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="category">Task Category:</label>
                        <select id="category" name="category" required>
                            <option value="">-- Select Category --</option>
                            {% for category in categories %}
                                <option value="{{ category }}">{{ category }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="type">Task Type:</label>
                        <select id="type" name="type" required disabled>
                            <option value="">-- Select Category First --</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="deadline_days">Deadline (Days Left):</label>
                        <input type="number" id="deadline_days" name="deadline_days" min="1" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="urgency">Urgency (1-10):</label>
                        <input type="range" id="urgency" name="urgency" min="1" max="10" value="5">
                        <output id="urgency_value">5</output>
                    </div>
                    
                    <div class="form-group">
                        <label for="effort">Estimated Effort (hours):</label>
                        <input type="number" id="effort" name="effort" min="0.5" step="0.5" required>
                    </div>
                    
                    <button type="submit" class="btn submit-btn">Add Task</button>
                </form>
            </div>
        </main>
        
        <footer>
            <p>ML Task Manager &copy; 2025</p>
        </footer>
    </div>
    
    <script>
        // Display urgency value
        const urgencyInput = document.getElementById('urgency');
        const urgencyOutput = document.getElementById('urgency_value');
        
        urgencyInput.addEventListener('input', function() {
            urgencyOutput.textContent = this.value;
        });
        
        // Update task types when category changes
        const categorySelect = document.getElementById('category');
        const typeSelect = document.getElementById('type');
        
        categorySelect.addEventListener('change', function() {
            const category = this.value;
            
            if (category) {
                // Enable the type select
                typeSelect.disabled = false;
                
                // Fetch the task types for the selected category
                fetch(`/get_types/${category}`)
                    .then(response => response.json())
                    .then(types => {
                        // Clear existing options
                        typeSelect.innerHTML = '';
                        
                        // Add default option
                        const defaultOption = document.createElement('option');
                        defaultOption.value = '';
                        defaultOption.textContent = '-- Select Type --';
                        typeSelect.appendChild(defaultOption);
                        
                        // Add task types
                        types.forEach(type => {
                            const option = document.createElement('option');
                            option.value = type;
                            option.textContent = type;
                            typeSelect.appendChild(option);
                        });
                    });
            } else {
                // Disable the type select
                typeSelect.disabled = true;
                typeSelect.innerHTML = '<option value="">-- Select Category First --</option>';
            }
        });
    </script>
</body>
</html>
