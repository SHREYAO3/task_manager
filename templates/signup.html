<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - ML Task Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="landing-nav">
        <div class="nav-brand">
            <i class="fas fa-robot"></i>
            <span>ML Task Manager</span>
        </div>
        <div class="nav-actions">
            <button class="theme-toggle" id="themeToggle">
                <i class="fas fa-moon"></i>
            </button>
            <a href="{{ url_for('login') }}" class="btn btn-outline">Sign In</a>
        </div>
    </nav>


    <div class="container">
        <div class="auth-container">
            <div class="auth-header">
                <i class="fas fa-brain"></i>
                <h1>ML Task Manager</h1>
                <p>Create your account to get started.</p>
            </div>
           
            {% if error %}
            <div class="alert alert-error">
                <i class="fas fa-exclamation-circle"></i>
                {{ error }}
            </div>
            {% endif %}
           
            <form method="POST" action="{{ url_for('signup') }}" class="auth-form" id="signupForm">
                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user"></i>
                        Username
                    </label>
                    <input type="text" id="username" name="username" required>
                </div>
               
                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i>
                        Email
                    </label>
                    <div class="email-input-group">
                        <input type="email" id="email" name="email" required>
                        <button type="button" id="sendOtpBtn" class="btn btn-outline">
                            <i class="fas fa-paper-plane"></i>
                            Send OTP
                        </button>
                    </div>
                </div>


                <div class="form-group otp-group" style="display: none;">
                    <label for="otp">
                        <i class="fas fa-key"></i>
                        Enter OTP
                    </label>
                    <div class="otp-input-group">
                        <input type="text" id="otp" name="otp" maxlength="6" pattern="[0-9]{6}" placeholder="Enter 6-digit OTP">
                        <button type="button" id="verifyOtpBtn" class="btn btn-outline">
                            <i class="fas fa-check"></i>
                            Verify
                        </button>
                    </div>
                    <small class="otp-timer" id="otpTimer"></small>
                </div>
               
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i>
                        Password
                    </label>
                    <input type="password" id="password" name="password" required>
                </div>
               
                <div class="form-group">
                    <label for="confirm_password">
                        <i class="fas fa-lock"></i>
                        Confirm Password
                    </label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>
               
                <button type="submit" class="btn submit-btn" id="signupBtn" disabled>
                    <i class="fas fa-user-plus"></i>
                    Sign Up
                </button>
            </form>
           
            <div class="auth-footer">
                <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
            </div>
        </div>
    </div>


    <script>
        // Dark mode toggle
        const themeToggle = document.getElementById('themeToggle');
        const icon = themeToggle.querySelector('i');
       
        // Check for saved theme preference
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.body.classList.toggle('dark-theme', savedTheme === 'dark');
        icon.classList.toggle('fa-moon', savedTheme === 'light');
        icon.classList.toggle('fa-sun', savedTheme === 'dark');


        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-theme');
            const isDark = document.body.classList.contains('dark-theme');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
           
            // Update icon
            icon.classList.toggle('fa-moon', !isDark);
            icon.classList.toggle('fa-sun', isDark);
           
            // Send theme to server
            fetch('/toggle_theme', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            });
        });


        // OTP functionality
        const signupForm = document.getElementById('signupForm');
        const emailInput = document.getElementById('email');
        const sendOtpBtn = document.getElementById('sendOtpBtn');
        const otpGroup = document.querySelector('.otp-group');
        const otpInput = document.getElementById('otp');
        const verifyOtpBtn = document.getElementById('verifyOtpBtn');
        const signupBtn = document.getElementById('signupBtn');
        const otpTimer = document.getElementById('otpTimer');
        let timerInterval;


        function startOtpTimer() {
            let timeLeft = 300; // 5 minutes in seconds
            otpTimer.textContent = `OTP expires in: ${Math.floor(timeLeft / 60)}:${(timeLeft % 60).toString().padStart(2, '0')}`;
           
            timerInterval = setInterval(() => {
                timeLeft--;
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    otpTimer.textContent = 'OTP expired. Please resend.';
                    otpGroup.style.display = 'none';
                    signupBtn.disabled = true;
                } else {
                    otpTimer.textContent = `OTP expires in: ${Math.floor(timeLeft / 60)}:${(timeLeft % 60).toString().padStart(2, '0')}`;
                }
            }, 1000);
        }


        sendOtpBtn.addEventListener('click', async () => {
            const email = emailInput.value;
            if (!email) {
                alert('Please enter your email address');
                return;
            }


            try {
                const response = await fetch('/send_otp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `email=${encodeURIComponent(email)}`
                });


                const data = await response.json();
                if (data.success) {
                    otpGroup.style.display = 'block';
                    startOtpTimer();
                    alert('OTP sent successfully!');
                } else {
                    alert(data.message);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to send OTP. Please try again.');
            }
        });


        verifyOtpBtn.addEventListener('click', async () => {
            const email = emailInput.value;
            const otp = otpInput.value;


            if (!otp || otp.length !== 6) {
                alert('Please enter a valid 6-digit OTP');
                return;
            }


            try {
                const response = await fetch('/verify_otp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `email=${encodeURIComponent(email)}&otp=${encodeURIComponent(otp)}`
                });


                const data = await response.json();
                if (data.success) {
                    clearInterval(timerInterval);
                    otpTimer.textContent = 'Email verified successfully!';
                    otpTimer.style.color = '#4CAF50';
                    signupBtn.disabled = false;
                    alert('Email verified successfully! You can now complete your registration.');
                } else {
                    alert(data.message);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to verify OTP. Please try again.');
            }
        });


        // Disable signup button until email is verified
        signupBtn.disabled = true;
    </script>
</body>
</html>
