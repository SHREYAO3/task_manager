<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Task Manager - Sign In/Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #6e45e2, #88d3ce);
        }
        
        .container {
            position: relative;
            width: 800px;
            height: 500px;
            margin: 20px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        
        .form-container {
            position: absolute;
            top: 0;
            width: 50%;
            height: 100%;
            transition: 0.5s ease-in-out;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 40px;
            background: white;
            overflow-y: auto;
        }
        
        .sign-up-container {
            right: 0;
            opacity: 0;
            z-index: 1;
            transform: translateX(100%);
        }
        
        .sign-in-container {
            left: 0;
            z-index: 2;
        }
        
        .container.active .sign-in-container {
            transform: translateX(-100%);
            opacity: 0;
        }
        
        .container.active .sign-up-container {
            transform: translateX(0);
            opacity: 1;
            z-index: 5;
        }
        
        .overlay-container {
            position: absolute;
            top: 0;
            left: 50%;
            width: 50%;
            height: 100%;
            overflow: hidden;
            transition: transform 0.5s ease-in-out;
            z-index: 10;
        }
        
        .container.active .overlay-container {
            transform: translateX(-100%);
        }
        
        .overlay {
            position: relative;
            background: linear-gradient(120deg, #4776E6, #8E54E9);
            color: white;
            left: -100%;
            height: 100%;
            width: 200%;
            transform: translateX(0);
            transition: transform 0.5s ease-in-out;
        }
        
        .container.active .overlay {
            transform: translateX(50%);
        }
        
        .overlay-panel {
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 0 40px;
            text-align: center;
            top: 0;
            height: 100%;
            width: 50%;
            transform: translateX(0);
            transition: transform 0.5s ease-in-out;
        }
        
        .overlay-left {
            transform: translateX(-20%);
        }
        
        .container.active .overlay-left {
            transform: translateX(0);
        }
        
        .overlay-right {
            right: 0;
            transform: translateX(0);
        }
        
        .container.active .overlay-right {
            transform: translateX(20%);
        }
        
        h1 {
            margin-bottom: 20px;
            font-weight: bold;
        }
        
        p {
            margin: 20px 0 30px;
            line-height: 1.5;
        }
        
        button {
            border-radius: 20px;
            border: 1px solid #4776E6;
            background-color: #4776E6;
            color: white;
            font-weight: bold;
            padding: 12px 45px;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: 0.3s ease;
            cursor: pointer;
            margin-top: 15px;
            width: 100%;
            font-size: 14px;
        }
        
        button:hover {
            background-color: #3461c1;
        }
        
        button.ghost {
            background-color: transparent;
            border-color: white;
        }
        
        button.ghost:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        form {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100%;
            text-align: center;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }
        
        input {
            background-color: #f4f8f7;
            border: none;
            padding: 12px 15px;
            margin: 8px 0;
            width: 100%;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .form-title {
            margin-bottom: 5px;
            font-size: 28px;
            color: #333;
        }

        .alert {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            width: 100%;
            text-align: left;
        }

        .alert-error {
            background-color: #ffebee;
            color: #c62828;
            border: 1px solid #ffcdd2;
        }

        .email-input-group, .otp-input-group {
            display: flex;
            gap: 10px;
            width: 100%;
            margin: 8px 0;
        }

        .email-input-group input, .otp-input-group input {
            flex: 1;
            margin: 0;
        }

        .email-input-group button, .otp-input-group button {
            margin: 0;
            padding: 12px 20px;
            white-space: nowrap;
        }

        .otp-input-group input {
            flex: 3;
            width: 70%;
        }

        .otp-input-group button {
            flex: 1;
            width: 30%;
            padding: 12px 15px;
        }

        .otp-group {
            display: none;
            width: 100%;
        }

        .otp-timer {
            color: #666;
            font-size: 0.8em;
            margin-top: 5px;
            text-align: left;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form method="POST" action="{{ url_for('signup') }}" id="signupForm">
                <h1 class="form-title">Create Account</h1>
                {% if error %}
                <div class="alert alert-error">
                    <i class="fas fa-exclamation-circle"></i>
                    {{ error }}
                </div>
                {% endif %}
                <input type="text" name="username" placeholder="Username" required />
                <input type="email" name="email" id="email" placeholder="Email" required />
                <div class="email-input-group">
                    <button type="button" id="sendOtpBtn" class="btn btn-outline">
                        <i class="fas fa-paper-plane"></i>
                        Send OTP
                    </button>
                </div>
                <div class="otp-group">
                    <div class="otp-input-group">
                        <input type="text" id="otp" name="otp" maxlength="6" pattern="[0-9]{6}" placeholder="Enter 6-digit OTP">
                        <button type="button" id="verifyOtpBtn" class="btn btn-outline">
                            <i class="fas fa-check"></i>
                            Verify
                        </button>
                    </div>
                    <small class="otp-timer" id="otpTimer"></small>
                </div>
                <input type="password" name="password" placeholder="Password" required />
                <input type="password" name="confirm_password" placeholder="Confirm Password" required />
                <button type="submit" id="signupBtn" disabled>Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form method="POST" action="{{ url_for('login') }}">
                <h1 class="form-title">Sign In</h1>
                {% if error %}
                <div class="alert alert-error">
                    <i class="fas fa-exclamation-circle"></i>
                    {{ error }}
                </div>
                {% endif %}
                <input type="text" name="username" placeholder="Username" required />
                <input type="password" name="password" placeholder="Password" required />
                <button type="submit">Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>Already have an account? Sign in to continue your journey.</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start your journey with us.</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const signUpButton = document.getElementById('signUp');
            const signInButton = document.getElementById('signIn');
            const container = document.getElementById('container');
            const signupForm = document.getElementById('signupForm');
            const emailInput = document.getElementById('email');
            const sendOtpBtn = document.getElementById('sendOtpBtn');
            const otpGroup = document.querySelector('.otp-group');
            const otpInput = document.getElementById('otp');
            const verifyOtpBtn = document.getElementById('verifyOtpBtn');
            const signupBtn = document.getElementById('signupBtn');
            const otpTimer = document.getElementById('otpTimer');
            let timerInterval;

            signUpButton.addEventListener('click', () => {
                container.classList.add('active');
            });

            signInButton.addEventListener('click', () => {
                container.classList.remove('active');
            });

            function startOtpTimer() {
                let timeLeft = 300; // 5 minutes in seconds
                otpTimer.textContent = `OTP expires in: ${Math.floor(timeLeft / 60)}:${(timeLeft % 60).toString().padStart(2, '0')}`;
                
                timerInterval = setInterval(() => {
                    timeLeft--;
                    if (timeLeft <= 0) {
                        clearInterval(timerInterval);
                        otpTimer.textContent = 'OTP expired. Please resend.';
                        otpGroup.style.display = 'none';
                        signupBtn.disabled = true;
                    } else {
                        otpTimer.textContent = `OTP expires in: ${Math.floor(timeLeft / 60)}:${(timeLeft % 60).toString().padStart(2, '0')}`;
                    }
                }, 1000);
            }

            sendOtpBtn.addEventListener('click', async () => {
                const email = emailInput.value;
                if (!email) {
                    alert('Please enter your email address');
                    return;
                }

                try {
                    const response = await fetch('/send_otp', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: `email=${encodeURIComponent(email)}`
                    });

                    const data = await response.json();
                    if (data.success) {
                        otpGroup.style.display = 'block';
                        startOtpTimer();
                        alert('OTP sent successfully!');
                    } else {
                        alert(data.message);
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('Failed to send OTP. Please try again.');
                }
            });

            verifyOtpBtn.addEventListener('click', async () => {
                const email = emailInput.value;
                const otp = otpInput.value;

                if (!otp || otp.length !== 6) {
                    alert('Please enter a valid 6-digit OTP');
                    return;
                }

                try {
                    const response = await fetch('/verify_otp', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: `email=${encodeURIComponent(email)}&otp=${encodeURIComponent(otp)}`
                    });

                    const data = await response.json();
                    if (data.success) {
                        clearInterval(timerInterval);
                        otpTimer.textContent = 'Email verified successfully!';
                        otpTimer.style.color = '#4CAF50';
                        signupBtn.disabled = false;
                        alert('Email verified successfully! You can now complete your registration.');
                    } else {
                        alert(data.message);
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('Failed to verify OTP. Please try again.');
                }
            });

            // Disable signup button until email is verified
            signupBtn.disabled = true;
        });
    </script>
</body>
</html>
